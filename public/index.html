<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username to Thumbnail</title>
    <style>
        /* Styling for the intro screen */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1d1f20;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            z-index: 999;
            opacity: 1;
            animation: fadeOut 3s forwards 1.5s; /* Delay then fade out */
        }

        @keyframes fadeOut {
            100% {
                opacity: 0;
                z-index: -1;
            }
        }

        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            margin-top: 60px;
            font-size: 3em;
            color: #1d1f20;
            animation: slideIn 1s ease-out;
        }

        p {
            font-size: 1.2em;
            color: #444;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #333;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #004085;
        }

        img {
            margin-top: 20px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #result p {
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }

        /* Keyframes for animations */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            input[type="text"], button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Intro screen -->
    <div id="intro">A Synapse Studios Project</div>

    <h1>Avatar Lens</h1>
    <p>Enter your Roblox username below to get your headshot:</p>

    <input type="text" id="username" placeholder="Roblox Username">
    <button onclick="getHeadshot()">Get Headshot</button>

    <div id="result"></div>

    <script>
        function getHeadshot() {
            const username = document.getElementById('username').value;
            const resultDiv = document.getElementById('result');

            if (username) {
                const apiUrl = `/api/headshot?username=${encodeURIComponent(username)}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.headshotUrl) {
                            resultDiv.innerHTML = `<img src="${data.headshotUrl}" alt="Roblox Headshot" width="150" height="150">`;
                        } else {
                            resultDiv.innerHTML = `<p>Username not found.</p>`;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        resultDiv.innerHTML = `<p>Error fetching headshot. Please try again later.</p>`;
                    });
            } else {
                resultDiv.innerHTML = `<p>Please enter a username.</p>`;
            }
        }
    </script>

</body>
</html>
